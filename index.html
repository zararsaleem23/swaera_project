<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database Demo</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
      min-height: 100vh;
    }
    .container {
      max-width: 700px;
      margin: 2em auto;
      background: #fff;
      padding: 2em;
      border-radius: 16px;
      box-shadow: 0 4px 24px #43c6ac33, 0 1.5px 4px #0001;
      border: 2px solid #43c6ac;
    }
    h2 {
      color: #43c6ac;
      letter-spacing: 1px;
      margin-bottom: 1.5em;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 2em 0;
      background: #f8fffa;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px #43c6ac22;
    }
    th, td {
      border: 1px solid #43c6ac44;
      padding: 10px 12px;
      text-align: left;
      transition: background 0.2s;
    }
    th {
      background: linear-gradient(90deg, #43c6ac 60%, #f8ffae 100%);
      color: #fff;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    tr:nth-child(even) td {
      background: #e0f7fa;
    }
    tr:hover td {
      background: #b2f7ef;
    }
    form {
      display: flex;
      gap: 1em;
      margin-bottom: 1em;
      justify-content: center;
      align-items: center;
    }
    input[type="text"], input[type="email"] {
      padding: 8px 10px;
      border: 1.5px solid #43c6ac;
      border-radius: 6px;
      outline: none;
      font-size: 1em;
      background: #f8fffa;
      transition: border 0.2s;
    }
    input[type="text"]:focus, input[type="email"]:focus {
      border: 1.5px solid #43c6ac;
      background: #e0f7fa;
    }
    button {
      padding: 8px 20px;
      border: none;
      background: linear-gradient(90deg, #43c6ac 60%, #f8ffae 100%);
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 600;
      box-shadow: 0 2px 6px #43c6ac33;
      transition: background 0.2s, color 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #f8ffae 0%, #43c6ac 100%);
      color: #43c6ac;
    }
    .error {
      color: #d7263d;
      margin-bottom: 1em;
      text-align: center;
      font-weight: 500;
    }
    @media (max-width: 600px) {
      .container { padding: 1em; }
      table, th, td { font-size: 14px; }
      form { flex-direction: column; gap: 0.5em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align:center">User List (from Database)</h2>
    <form id="addUserForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <button type="submit">Add User</button>
    </form>
    <div class="error" id="errorMsg"></div>
    <table id="userTable">
      <thead>
        <tr><th>ID</th><th>Name</th><th>Email</th><th>Action</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script>
    function showMessage(msg, isError = false) {
      const el = document.getElementById('errorMsg');
      el.textContent = msg;
      el.style.color = isError ? '#d7263d' : '#2ecc40';
      if (msg) setTimeout(() => { el.textContent = ''; }, 2000);
    }

    function animateRow(row, type) {
      if (type === 'add') {
        row.style.backgroundColor = '#caffb9';
        setTimeout(() => { row.style.backgroundColor = ''; }, 800);
      } else if (type === 'delete') {
        row.style.transition = 'opacity 0.5s';
        row.style.opacity = 0;
        setTimeout(() => { row.remove(); }, 500);
      }
    }

    function validateEmail(email) {
      return /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email);
    }

    function loadUsers() {
      fetch('/api/users')
        .then(res => res.json())
        .then(users => {
          const tbody = document.querySelector('#userTable tbody');
          tbody.innerHTML = '';
          users.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${user.id}</td><td>${user.name}</td><td>${user.email}</td><td><button class="delBtn" data-id="${user.id}">Delete</button></td>`;
            tbody.appendChild(row);
            animateRow(row, 'add');
          });
        })
        .catch(() => {
          showMessage('Failed to load users.', true);
        });
    }
    loadUsers();

    document.getElementById('addUserForm').addEventListener('submit', function(e) {
      e.preventDefault();
      showMessage('This feature is unavailable on the static site. Backend API is required.', true);
    });

    document.querySelector('#userTable').addEventListener('click', function(e) {
      if (e.target.classList.contains('delBtn')) {
        const id = e.target.getAttribute('data-id');
        const row = e.target.closest('tr');
        fetch(`/api/users/${id}`, { method: 'DELETE' })
          .then(res => res.json())
          .then(data => {
            if (data.success) {
              animateRow(row, 'delete');
              showMessage('User deleted successfully!');
            } else {
              showMessage(data.error || 'Failed to delete user.', true);
            }
          })
          .catch(() => {
            showMessage('Failed to delete user.', true);
          });
      }
    });
  </script>
</body>
</html>
